<div ng-include="'/assets/admin/views/blogs/new_blog.html'"></div>
<div ng-include="'/assets/admin/views/blogs/edit_blog.html'"></div>

<div class="container">

  <!-- Blog Header -->
  <div class="col-md-6 col-sm-3 col-xs-6">
    <h1>Blogs</h1>
  </div>
  <div class="col-lg-3 col-md-2 col-sm-4 col-xs-6">
    <a class="btn btn-primary margin-top-20 pull-right" ng-click="new()" data-toggle="modal" data-target="#new_blog_modal">New Blog</a>
  </div>
  <div class="col-xs-12 visible-xs">
    <form class="default pull-right" role="search">
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-search"></i>
        </span>
        <input type="text" class="form-control" placeholder="Search Blogs" autofocus ng-model="search">
      </div>
    </form>
  </div>
  <div class="col-lg-3 col-md-4 col-sm-5 hidden-xs">
    <form class="default margin-top-20 pull-right" role="search">
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-search"></i>
        </span>
        <input type="text" class="form-control" placeholder="Search Blogs" autofocus ng-model="search">
      </div>
    </form>
  </div>

  <!-- Blog Index - Mobile and Tablet layout -->
  <div class="visible-xs visible-sm col-xs-12">
    <table class="table table-hover table-condensed" >
      <thead>
        <tr>
          <th>Blog</th>
          <th></th>
        </tr>
      </thead>
      <tbody >
        <tr ng-repeat='blog in blogs | filter:search'>
          <td>
            {{blog.id}} {{blog.name}}
            <span ng-if="blog.admin" style="color: #5cb85c">Admin</span>
            <img class="margin-right-10 pull-left visible-sm" height="40" width="40" ng-src="{{blog.image.url}}">

            <br>
            {{blog.slug}}
          </td>
          <td>
            <div class="pull-right visible-sm">
              <a class="btn btn-primary font-18 width-60" ng-click="target(blog)" data-toggle="modal" data-target="#edit_blog_modal">
                <i class="fa fa-pencil-square-o fa-1x standard-view"></i><i class="fa fa-spinner fa-spin fa-1x waiting-view"></i>
              </a>
              <a ng-if="blog.active" class="btn btn-success font-18 width-60" ng-click="target(blog)" data-toggle="modal" data-target="#deactivate_blog_modal">
                <i class="fa fa-unlock fa-1x standard-view"></i><i class="fa fa-spinner fa-spin fa-1x waiting-view"></i>
              </a>
              <a ng-if="!blog.active" class="btn btn-danger font-18 width-60" ng-click="target(blog)" data-toggle="modal" data-target="#reactivate_blog_modal">
                <i class="fa fa-lock fa-1x standard-view"></i><i class="fa fa-spinner fa-spin fa-1x waiting-view"></i>
              </a>
            </div>
            <div class="pull-right visible-xs">
              <a class="btn btn-primary font-18 width-40" ng-click="target(blog)" data-toggle="modal" data-target="#edit_blog_modal">
                <i class="fa fa-pencil-square-o fa-1x standard-view"></i><i class="fa fa-spinner fa-spin fa-1x waiting-view"></i>
              </a>
              <a ng-if="blog.active" class="btn btn-success font-18 width-40" ng-click="target(blog)" data-toggle="modal" data-target="#deactivate_blog_modal">
                <i class="fa fa-unlock fa-1x standard-view"></i><i class="fa fa-spinner fa-spin fa-1x waiting-view"></i>
              </a>
              <a ng-if="!blog.active" class="btn btn-danger font-18 width-40" ng-click="target(blog)" data-toggle="modal" data-target="#reactivate_blog_modal">
                <i class="fa fa-lock fa-1x standard-view"></i><i class="fa fa-spinner fa-spin fa-1x waiting-view"></i>
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Blog Index - Monitor layout -->
  <div class="visible-md visible-lg col-md-12">
    <table class="table table-hover table-condensed" >
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Slug</th>
          <th></th>
        </tr>
      </thead>
      <tbody >
        <tr ng-repeat='blog in blogs | filter:search'>
          <td>
            {{blog.id}}
          </td>
          <td>
            <img height="20" width="20" ng-src="{{blog.image.url}}">
            {{blog.name}}
            <span ng-if="blog.admin" style="color: #5cb85c">Admin</span>
          </td>
          <td>
            {{blog.slug}}
          </td>
          <td>
            <div class="pull-right">
              <a class="btn btn-primary width-60 vertical-padding-0" ng-click="target(blog)" data-toggle="modal" data-target="#edit_blog_modal">
                <i class="fa fa-pencil-square-o fa-1x standard-view"></i><i class="fa fa-spinner fa-spin fa-1x waiting-view"></i>
              </a>
              <a ng-if="blog.active" class="btn btn-success width-60 vertical-padding-0" ng-click="target(blog)" data-toggle="modal" data-target="#deactivate_blog_modal">
                <i class="fa fa-unlock fa-1x standard-view"></i><i class="fa fa-spinner fa-spin fa-1x waiting-view"></i>
              </a>
              <a ng-if="!blog.active" class="btn btn-danger width-60 vertical-padding-0" ng-click="target(blog)" data-toggle="modal" data-target="#reactivate_blog_modal">
                <i class="fa fa-lock fa-1x standard-view"></i><i class="fa fa-spinner fa-spin fa-1x waiting-view"></i>
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
