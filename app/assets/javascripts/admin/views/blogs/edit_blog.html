<div id="edit_blog_modal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <form id="edit_blog_form" ng-submit="create(blog)" role="form">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit Blog</h4>
        </div>

        <ul class="nav nav-tabs">
          <li class="active">
            <a data-target="#edit_blog_details" data-toggle="tab">Blog</a>
          </li>
          <li>
            <a data-target="#edit_blog_address" data-toggle="tab">Authors</a>
          </li>
        </ul>

        <div class="modal-body">
          <div class="tab-content">
            <div class="tab-pane active" id="edit_blog_details">
              <!-- <div ng-include="'/assets/admin/views/users/user_details.html'"></div> -->
              <div ng-include="'/assets/admin/views/blogs/blog_details.html'"></div>
              <!-- {{blog.slug}} -->
              <!-- fdsf -->
            </div>
            <div class="tab-pane" id="edit_blog_address">
              <!-- {{blog.authors}} -->
              <!-- <div class="col-xs-12"> -->

              <ul class="list-group" ng-repeat='author in blog.authors'>
                <div ng-include="'/assets/admin/views/blogs/blog_authors.html'"></div>
              </ul>

            <!-- </div> -->

              <!-- <ul ng-repeat='author in blog.authors | filter:search'>
                <li>


                  <div ng-include="'/assets/admin/views/blogs/blog_authors.html'"></div>
                </li>
              </ul> -->

              <!-- <div ng-include="'/assets/admin/views/users/user_address.html'"></div> -->
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <input type="submit" value="Update" class="standard-view btn btn-primary">
          <a class="waiting-view btn btn-primary">
            <i class="fa fa-spinner fa-spin fa-1x"></i>
          </a>
          <a type="button" class="btn btn-default" data-dismiss="modal">Close</a>
        </form>
      </div>
    </div>
  </div>
</div>
