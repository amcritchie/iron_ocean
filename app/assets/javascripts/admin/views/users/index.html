<div ng-include="'/assets/admin/views/navbar.html'"></div>
<div ng-include="'/assets/admin/views/users/edit_user.html'"></div>
<div class="container">
  Admin NG Users index

  <table class="table table-hover table-condensed">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='user in users'>
        <td>{{user.id}}</td>
        <td>{{user.first_name}} {{user.last_name}}</td>
        <td>{{user.email}}</td>
        <td>
          <a class="btn btn-info vertical-padding-0" ng-click="edit(user)" data-toggle="modal" data-target="#update_user_modal">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
