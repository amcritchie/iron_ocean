<div ng-include="'/assets/admin/views/navbar.html'"></div>
<div ng-include="'/assets/admin/views/users/edit_user.html'"></div>
<div class="container">
  Admin NG Users index
  <ul>
    <li ng-repeat="user in users">

    </li>
  </ul>
</div>
