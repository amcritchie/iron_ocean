<div id="activate_user_modal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <form id="aactivate_user_form" ng-submit="activate(user)" role="form">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Reactivate User</h4>
        </div>

        <div class="modal-body">
          <div class="tab-content">
            <fieldset>
              <div class="form-group col-sm-12">
                <h4>Are you sure you would like to reactivate {{user.email}}?</h4>
              </div>
            </fieldset>
          </div>
        </div>

        <div class="modal-footer">
          <input type="submit" value="Reactivate" class="standard-view btn btn-success">
          <a class="waiting-view btn btn-success">
            <i class="fa fa-spinner fa-spin fa-1x"></i>
          </a>
          <a type="button" class="btn btn-default" data-dismiss="modal">Close</a>
        </div>

      </div>
    </form>
  </div>
</div>
