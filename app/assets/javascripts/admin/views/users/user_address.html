<fieldset>
  <div class="hidden">
      <input class="form-control" type="text" ng-model="user.address.id" name="user[addresses_attributes][0][id]" placeholder="10022">
  </div>
  <div class="form-group col-sm-12">
    <label for="street">Street:</label>
    <input class="form-control" type="text" ng-model="user.address.street" name="user[addresses_attributes][0][street]" placeholder="358 exchange place">
  </div>
  <div class="form-group col-sm-6">
    <label for="zip">Zip:</label>
    <input class="form-control" type="text" ng-model="user.address.zip" name="user[addresses_attributes][0][zip]" placeholder="10022">
  </div>
  <div class="form-group col-sm-6">
    <label for="phone">Phone:</label>
    <input class="form-control" phone-input type="text" ng-model="user.address.phone" name="user[addresses_attributes][0][phone]" placeholder="(212) 555-6342">
  </div>
</fieldset>
