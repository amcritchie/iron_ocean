<fieldset>
  <div class="form-group col-sm-6">
    <label for="street">Street:</label>
    <input class="form-control" type="text" ng-model="user.address.street" name="user[street]">
  </div>
  <div class="form-group col-sm-6">
    <label for="city">City:</label>
    <input class="form-control" type="text" ng-model="user.address.city" name="user[city]">
  </div>
  <div class="form-group col-sm-6">
    <label for="state">State:</label>
    <input class="form-control" type="text" ng-model="user.address.state" name="user[state]">
  </div>
  <div class="form-group col-sm-6">
    <label for="country">Country:</label>
    <input class="form-control" type="text" ng-model="user.address.country" name="user[country]">
  </div>
  <div class="form-group col-sm-6">
    <label for="zip">Zip:</label>
    <input class="form-control" type="text" ng-model="user.address.zip" name="user[zip]">
  </div>
  <div class="form-group col-sm-6">
    <label for="phone">Phone:</label>
    <input class="form-control" phone-input type="text" ng-model="user.address.phone" name="user[phone]">
  </div>
</fieldset>
