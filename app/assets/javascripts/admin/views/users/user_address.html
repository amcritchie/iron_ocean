<fieldset>
  <div class="form-group col-sm-6">
    <label for="street">Street:</label>
    <input class="form-control" type="text" ng-model="user.address.street" name="user[street]" placeholder="358 exchange place">
  </div>
  <div class="form-group col-sm-6">
    <label for="city">City:</label>
    <input class="form-control" type="text" ng-model="user.address.city" name="user[city]" placeholder="New York">
  </div>
  <div class="form-group col-sm-6">
    <label for="state">State:</label>
    <input class="form-control" type="text" ng-model="user.address.state" name="user[state]">
  </div>
  <div class="form-group col-sm-6">
    <label for="country">Country:</label>
    <input class="form-control" type="text" ng-model="user.address.country" name="user[country]" placeholder="USA">
  </div>
  <div class="form-group col-sm-6">
    <label for="zip">Zip:</label>
    <input class="form-control" type="text" ng-model="user.address.zip" name="user[zip]" placeholder="10022">
  </div>
  <div class="form-group col-sm-6">
    <label for="phone">Phone:</label>
    <input class="form-control" phone-input type="text" ng-model="user.address.phone" name="user[phone]" placeholder="(212) 555-6342">
  </div>
</fieldset>
