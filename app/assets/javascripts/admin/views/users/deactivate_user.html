<div id="deactivate_user_modal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <form id="deactivate_user_form" ng-submit="deactivate(user, user.message)" role="form">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Deactivate User</h4>
        </div>

        <div class="modal-body">
          <div class="tab-content">
            <fieldset>
              <div class="form-group col-sm-12">
                <h4>Are you sure you would like to deactivate {{user.email}}?</h4>
              </div>
              <div class="form-group col-sm-12">
                <textarea class="form-control height-100-i" type="text" ng-model="user.message" name="deactivation_message" placeholder="Optional message...">
                </textarea>
              </div>
            </fieldset>
          </div>
        </div>

        <div class="modal-footer">
          <input type="submit" value="Deactivate" class="standard-view btn btn-danger">
          <a class="waiting-view btn btn-danger">
            <i class="fa fa-spinner fa-spin fa-1x"></i>
          </a>
          <a type="button" class="btn btn-default" data-dismiss="modal">Close</a>
        </div>
      </div>
    </form>
  </div>
</div>
