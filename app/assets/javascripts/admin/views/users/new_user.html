<div id="new_user_modal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <form id="new_user_form" ng-submit="create(user)" role="form">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">New User</h4>
        </div>

        <ul class="nav nav-tabs">
          <li class="active">
            <a data-target="#new_user_details" data-toggle="tab">User</a>
          </li>
          <li>
            <a data-target="#new_user_address" data-toggle="tab">Address</a>
          </li>
        </ul>

        <div class="modal-body">
          <div class="tab-content">
            <div class="tab-pane active" id="new_user_details">
              <div ng-include="'/assets/admin/views/users/user_details.html'"></div>
            </div>
            <div class="tab-pane" id="new_user_address">
              <div ng-include="'/assets/admin/views/users/user_address.html'"></div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <a type="button" class="btn btn-default" data-dismiss="modal">Close</a>
          <input type="submit" value="Create" class="standard-view btn btn-success">
          <a class="waiting-view btn btn-success">
            <i class="fa fa-spinner fa-spin fa-1x"></i>
          </a>
        </form>
      </div>
    </div>
  </div>
</div>
