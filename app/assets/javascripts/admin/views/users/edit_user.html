<!-- Modal -->
<div id="update_user_modal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>

        <h1>New Session</h1>

        <%= form_for(:user, url: login_path) do |f| %>
          <div>
            email
              <%= f.email_field :email, class: 'form-control' %>
          </div>
          <div>
            password
              <%= f.password_field :password, class: 'form-control' %>
          </div>
          <div>
            <%= f.submit "log in", class: "btn btn-primary"  %>
          </div>
        <% end %>









        <h3 class="col-md-12">User Details</h3>
  <form ng-submit="update(user)">

    <div class="form-group col-md-6">
      <label for="first_name">Address:</label>
      <input class="form-control" type="text" ng-model="user.address.street" name="user[address][street]">
    </div>
    <div class="form-group col-md-6">
      <label for="last_name">City:</label>
      <input class="form-control" type="text" ng-model="user.address.city" name="user[address][city]">
    </div>

    <div class="form-group col-md-6">
      <label for="first_name">First Name:</label>
      <input class="form-control" type="text" ng-model="user.first_name" name="user[first_name]">
    </div>
    <div class="form-group col-md-6">
      <label for="last_name">Last Name:</label>
      <input class="form-control" type="text" ng-model="user.last_name" name="user[last_name]">
    </div>
    <div class="form-group col-md-6">
      <label for="email">Email:</label>
      <input class="form-control" type="text" ng-model="user.email" name="user[email]">
    </div>
    <div class="form-group col-md-6">
      <label for="password">Password:</label>
      <input class="form-control" type="password" ng-model="user.password" name="user[password]">
    </div>
    <!-- <div class="form-group col-md-6">
      <label for="language">Language:</label>
      <input class="form-control" type="text" ng-model="user.language" name="user[language]">
    </div> -->
    <div class="form-group col-md-6">
      <!-- <label for="language">Language:</label> -->
      <label class="control-label">Profile Image</label>
      <input class="form-control" type="file" ng-model="user.image.url" name="user[image]">
    </div>
    <div class="form-group col-md-6">
      <label for="time_zone">Time Zone:</label>
      <select class="form-control" ng-model="user.time_zone" name="user[time_zone]">
        <option value="pst">Pacific Standard Time</option>
        <option value="mst">Mountain Standard Time</option>
        <option value="cst">Central Standard Time</option>
        <option value="est">Eastern Standard Time</option>
      </select>
    </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
